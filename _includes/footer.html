<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-4 sm-col-6 xs-col-12 mbv1">
        <span class="faded">
          &copy; {{ site.title }}, {{ site.time | date: "%Y" }}
        </span>
      </div>
      <div class="col col-8 sm-col-6 xs-col-12">
        <div class="row">
          <div class="col col-6 sm-col-12">
            <a href="{{ site.contact.map_link }}" class="faded">{{ site.contact.address }}</a>
          </div>
          <div class="col col-6 sm-col-12">
            <a href="mailto:{{ site.contact.email }}" class="faded">{{ site.contact.email }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
