{% assign sorted_transactions = site.transactions | sort: 'date' | reverse %}
<ul class="transactions row row--flush">
  {% for transaction in sorted_transactions  %}
    
    <li class="transaction col col--flush transactions__col">
      <div class="transaction__inner">
        <time class="transaction__date">{{ transaction.date | date: "%Y" }}</time>
        <div class="transaction__image-wrap">
          <a href="{{ transaction.link }}" class="fade fade--small transaction__image" style="background-image: url('{{ transaction.image }}');"></a>
        </div>
        <strong><a href="{{ transaction.link }}" class="fade">{{ transaction.title }}</a></strong>
        <ul>
          <li>
            {{ transaction.amount }}
          </li>
          <li>
            {{ transaction.type }}
          </li>
        </ul>
      </div>
    </li>
  {% endfor %}
</ul>
