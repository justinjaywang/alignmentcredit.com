{% assign sorted_transactions = site.transactions | sort: 'position' %}
<ul class="transactions row">
  {% for transaction in sorted_transactions  %}
    <li class="transaction col col-3 sm-col-4 xs-col-6">
      <a href="{{ transaction.link }}" class="block fade fade--small">
        <img src="{{ transaction.image }}">
      </a>
    </li>
  {% endfor %}
</ul>
